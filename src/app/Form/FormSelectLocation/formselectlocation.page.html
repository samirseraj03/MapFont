<ion-header [translucent]="true">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.1/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="GeolocationService.GoBack(NavCtrl)">
        <ion-icon slot="icon-only" name="arrow-back" color="Success">
        </ion-icon>
        <!-- Icono del botÃ³n -->
      </ion-button>
    </ion-buttons>
    <ion-title>FormSelectLocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar class=" " color="light" show-clear-button="always" clear-icon="trash-bin" value="Custom Clear Icon"></ion-searchbar>


  <div
    class="mx-auto my-auto w-50 h-50"  >

    <div id="MapaLocation" class="w-100 h-100"></div>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FormSelectLocation</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
