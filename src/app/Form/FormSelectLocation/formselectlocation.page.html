<ion-header [translucent]="true">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.1/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
    rel="stylesheet"
  />

  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
    type="text/css"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="GeolocationService.GoBack(NavCtrl)">
        <ion-icon slot="icon-only" name="arrow-back" color="Success">
        </ion-icon>
        <!-- Icono del botÃ³n -->
      </ion-button>
    </ion-buttons>
    <ion-title>FormSelectLocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="z-index-dropdown">
    <ion-card-header class="text-start">
      <div class="row">
        <div class="col">
          <ion-card-title class="d-flex">
            Confirma el sitio de la fuente , es Correcto ?
          </ion-card-title>
        </div>
    
      </div>


      <div class="row mt-5">
        <div class="col-12 col-md-8">
          <ion-searchbar
            class=""
            color="light"
            show-clear-button="always"
            animated="true"
            placeholder="SerachPlace"
            value="Custom Clear Icon"
            [debounce]="400"
            [value]="ToSearch()"
            (ionInput)="SerachPlace($event)"
          ></ion-searchbar>
        </div>
        <div class="col-12  col-md ">
          <ion-button (click)="SerachWithGps()" 
          class="btn btn-danger  " fill="clear">
          <span class="material-symbols-outlined">
          my_location
          </span>
        </ion-button>
        </div>
        <div class="col-12  col-md">
          <ion-button (click)="LocationSuccess()" [disabled]="LocationNotIsSelected" 
          class="btn btn-success" fill="Clear">
          Siguente
        </ion-button>
        </div>
      </div>
      <ion-list>
        <ion-item *ngFor="let result of data" (click)="OnSelect(result)">
          <ion-label>{{ result['place_name'] }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-header>
  </ion-card>

  <div class="maplocation mx-auto my-auto w-50 h-50 z-index-sticky">
    <div id="MapaLocation" class="me-5 w-75 h-50"></div>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FormSelectLocation</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
