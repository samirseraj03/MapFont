<ion-header [translucent]="true">
  <!-- mapbox import -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.1/mapbox-gl.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <ion-toolbar>
    <ion-title>
      fonts
    </ion-title>
  </ion-toolbar>
  <style>
    #marker {
        background-size: cover;
        width: 50px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
    }
    </style>
</ion-header>

<!-- content -->
<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">fonts</ion-title>

    </ion-toolbar>
  </ion-header>


    <!-- map -->
    <div id="Mapa-de-box" class="w-100 h-100 m-0 position-relative z-index-dropdown" style="min-width: 100% !important;" >

    </div>


    <!-- buttton to refresh page and update geojson from database -->
  <div id="button__refresh" class="position-absolute" *ngIf="!UpdatedMap">
    <ion-button (click)="UpdateMap()">
      <ion-icon slot="icon-only" ios="refresh-circle" md="refresh-circle"></ion-icon>
    </ion-button>
  </div>

  
</ion-content>
