<ion-header [translucent]="true">

  <!-- mapbox import -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.1/mapbox-gl.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <ion-toolbar>
    <ion-title>
      fonts
    </ion-title>
    <ion-button id="open-modal" expand="block">Open</ion-button>

  </ion-toolbar>

  <style>
    #marker {
        background-size: cover;
        width: 50px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
    }

    </style>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">fonts</ion-title>

    </ion-toolbar>
  </ion-header>

    <div id="Mapa-de-box" class="w-100 h-100 m-0 position-relative z-index-dropdown" style="min-width: 100% !important;" ></div>



    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Welcome</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <label for="">hola</label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

</ion-content>
