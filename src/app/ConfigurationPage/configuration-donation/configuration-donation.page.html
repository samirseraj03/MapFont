<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Menu </ion-title>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        Tap the button in the toolbar to open the menu.
      </ion-content>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido de la pÃ¡gina -->
  <ion-card class="z-index-dropdown">
    <ion-card-header >
      <div class="row">
        <div class="col-12">
          <ion-card-title>
            Seguridad
          </ion-card-title>
             <ion-card-subtitle>
                Ayudanos a mantener nuestros servidors !
             </ion-card-subtitle>
        </div>
      </div>

        <!-- div row col Grande  -->
        <div class="row d-flex justify-content-center align-items-center  text-center">
          <div class="col-auto  ">  
                <img
                  *ngIf="!img_ref_config"
                  class="mt-3 w-100 h-50" style="height: 200px"
                  alt="Silhouette of mountains"
                  src="https://freepngimg.com/thumb/paypal/2-2-paypal-logo-transparent-png.png"
                  style="
                    border-radius: 50%;
                    max-width: 200px;
                    max-height: 200px;
                  "
                />
         
              <!-- cerrar col grande  -->
          </div>

          <div class="col-auto ">
              <div class="mb-3 mt-5 d-flex flex-column  align-items-center">
                <ion-title></ion-title>
                <img
                *ngIf="!img_ref_config"
                class="mt-3 w-100 h-50 "
                alt="qrPaypal"
                src="assets/icon/qrcode.png"
                style="
                  max-width: 300px;
                  max-height: 300px;
                "
              />
              </div>
          </div>
        </div>
    </ion-card-header>
  </ion-card>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
