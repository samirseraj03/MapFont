<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to Ionic Secure Solutions Starter </ion-card-title>
          </ion-card-header>

          <ion-item>
            <ion-input label="Input with placeholder" placeholder="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input  label="Input with placeholder" placeholder="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <div class="d-flex">
            <ion-card-content>
              <ion-button (click)="login()" shape="round" color="primary"> Sign in </ion-button>
            </ion-card-content>
  
            <ion-card-content>
              <ion-button (click)="GoRegister()" shape="round" color="primary"> register </ion-button>
            </ion-card-content>
        </div>
 
        </ion-col>
      </ion-row>
    </ion-card>
  </div>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
